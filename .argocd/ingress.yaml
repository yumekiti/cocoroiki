---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-ingress
  namespace: cocoroiki
spec:
  ingressClassName: nginx
  rules:
    - host: cocoroiki-bff.yumekiti.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bff-service
                port:
                  number: 8080
          - path: /uploads
            pathType: Prefix
            backend:
              service:
                name: cocoroiki-cms
                port:
                  number: 1337
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cocoroiki-strapi-ingress
  namespace: cocoroiki
spec:
  ingressClassName: nginx
  rules:
  - host: cocoroiki-strapi.yumekiti.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cocoroiki-cms
            port:
              number: 1337